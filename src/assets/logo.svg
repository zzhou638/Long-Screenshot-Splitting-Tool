<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="32" height="32">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- 背景圆角矩形 -->
  <rect x="40" y="40" width="432" height="432" rx="80" fill="url(#grad1)" />
  
  <!-- 模拟长截图区域 -->
  <rect x="140" y="100" width="232" height="312" rx="10" fill="white" fill-opacity="0.9" />
  
  <!-- 裁剪线 1 -->
  <line x1="140" y1="180" x2="372" y2="180" stroke="#ef4444" stroke-width="12" stroke-linecap="round" stroke-dasharray="1 20" />
  <!-- 裁剪线 2 -->
  <line x1="140" y1="260" x2="372" y2="260" stroke="#ef4444" stroke-width="12" stroke-linecap="round" stroke-dasharray="1 20" />
  <!-- 裁剪线 3 -->
  <line x1="140" y1="340" x2="372" y2="340" stroke="#ef4444" stroke-width="12" stroke-linecap="round" stroke-dasharray="1 20" />

  <!-- 剪刀图标 -->
  <circle cx="380" cy="220" r="25" fill="none" stroke="white" stroke-width="15" />
  <circle cx="380" cy="300" r="25" fill="none" stroke="white" stroke-width="15" />
  <line x1="380" y1="245" x2="320" y2="260" stroke="white" stroke-width="15" stroke-linecap="round" />
  <line x1="380" y1="275" x2="320" y2="260" stroke="white" stroke-width="15" stroke-linecap="round" />
</svg>